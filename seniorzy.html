<style>
  .tiles-layout {
  display: flex;
  align-items: center; /* wyrównanie pionowe */
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
}

.image-box.large {
  flex: 1 1 50%;
  aspect-ratio: 4 / 3;
  max-width: 600px;
  position: relative; /* dodaj to jeśli nie masz */
  overflow: hidden;
}

.background-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* Mniejsze kafelki kontener */
.small-tiles {
  display: flex;
  flex-direction: column;
  gap: 20px;
  flex: 1 1 25%;
  max-width: 300px;
}

/* Małe kafelki */
.image-box.small {
  aspect-ratio: 4 / 3;
  width: 100% !important;
}

.image-box.small .title {
  font-size: 1.2rem;
  padding: 8px;
  animation-delay: 1.2s;
}

/* PLUS i LUB style */
.symbol {
  font-size: 3.5rem;
  font-weight: bold;
  color: black;
  text-align: center;
  line-height: 1;
  user-select: none;
}

.plus {
  align-self: center;
}

.lub {
  font-size: 1.5rem;
  color: black;
  text-align: center;
}

/* RESPONSYWNOŚĆ */
@media (max-width: 768px) {
  .tiles-layout {
    flex-direction: column;
    align-items: center;
  }

  .image-box.large,
  .small-tiles,
  .image-box.small {
    width: 100%;
    max-width: 90%;
  }

  .small-tiles {
    flex-direction: column;
    align-items: center;
  }

  .symbol.plus {
    font-size: 3rem;
    margin: 10px 0;
  }

  .symbol.lub {
    font-size: 2rem;
  }
}
.image-box.small {
  aspect-ratio: 4 / 3;
  width: 100% !important;
}
.image-box.small {
  position: relative;
  aspect-ratio: 4 / 3;
  width: 100% !important;
  overflow: hidden;
}

/* To zostaje jak miałeś */
.title {
  position: absolute;
  top: 10%;
  width: 90%;
  text-align: center;
  color: white;
  font-size: 1.4rem;
  font-weight: bold;
  text-transform: uppercase;
  opacity: 0;
  animation: fadeInText 0.8s ease forwards;
  animation-delay: 2.5s;
  pointer-events: none;
}

/* NOWOŚĆ – opis na dole kafelki */
.tile-description {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  font-weight: 300;
  color: #ffffffcc;
  z-index: 2;
  pointer-events: none;
  opacity: 0;
  animation: fadeInText 0.8s ease forwards;
  animation-delay: 2.8s;
}

</style>
<script>
  (function() {
  const elements = document.querySelectorAll('.offer-headers');

  elements.forEach(el => {
    const fullText = el.textContent.trim();
    el.textContent = ''; // wyczyść, zaczniemy pisać od zera

    let i = 0;
    function typeNext() {
      if (i <= fullText.length - 1) {
        el.textContent += fullText.charAt(i);
        i++;
        // naturalne tempo: bazowe 50ms + losowość ±70ms
        const delay = 40 + Math.random() * 120;
        setTimeout(typeNext, delay);
      } else {
        // zakończone — zostaw mrugający kursor (klasa dodana)
        el.classList.add('cursor-done');
      }
    }

    // minimalne opóźnienie przed startem (opcjonalnie)
    setTimeout(typeNext, 150);
  });
})();

</script>
