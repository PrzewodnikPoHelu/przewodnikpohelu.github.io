<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Static Background Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- STAŁE TŁO -->
  <div class="bg-fixed"></div>

  <!-- GŁÓWNA ZAWARTOŚĆ -->
  <main class="main">
    <nav class="navbar">
      <div class="navbar-logo">
        <img src="images/logo.png" alt="Logo" />
      </div>
      <div class="navbar-toggle" id="navbar-toggle">&#9776;</div>
      <ul class="navbar-menu" id="navbar-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#o-nas">O nas</a></li>
        <li><a href="#oferta">Oferta</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>

    <header id="home" class="hero">
      <div class="hero-text">
        <h1>Witamy w naszej firmie</h1>
        <p>Profesjonalne usługi dla Ciebie</p>
      </div>
    </header>

    <section id="o-nas" class="section">
      <h2>O nas</h2>
      <p>Nasza firma specjalizuje się w...</p>
    </section>

    <section id="oferta" class="section">
      <h2>Oferta</h2>
      <p>Oferujemy szeroki zakres usług, w tym...</p>
    </section>

    <section id="kontakt" class="section section-contact">
      <h2>Kontakt</h2>
      <p>Skontaktuj się z nami pod adresem...</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
