    <!-- HERO SECTION -->
    <section class="main-contact__hero">
      <h1>Kontakt</h1>
      <p>Skorzystaj z dowolnej formy kontaktu, a odpiszę, jak tylko wrócę z plaży!</p>
    </section>

    <!-- CONTACT CONTENT -->
    <main class="main-contact__content">
      <!-- CONTACT CARDS -->
      <div class="main-contact__cards">
        <div class="main-contact__card">
          <i class="main-contact__icon main-contact__icon--location"></i>
          <h3>Adres</h3>
          <a href="https://www.google.com/maps/dir/54.493184,18.5565184/Kapita%C5%84ska+3,+84-150+Hel/@54.6439712,18.2422631,10z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x46fd068298ba7345:0xe0f4360f0fe6a590!2m2!1d18.803259!2d54.6097007?entry=ttu&g_ep=EgoyMDI1MDQyOC4wIKXMDSoASAFQAw%3D%3D"><p class="main-contact__card--text">ul. Kapitańska 3, 84-150 Hel</p></a>
        </div>
        <div class="main-contact__card">
          <i class="main-contact__icon main-contact__icon--phone"></i>
          <h3>Telefon</h3>
          <a href="tel:+48609494760"><p class="main-contact__card--text">+48 609 494 760</p></a>
        </div>
        <div class="main-contact__card">
          <i class="main-contact__icon main-contact__icon--email"></i>
          <h3>Email</h3>
          <a href="#"><p class="main-contact__card--text">jan.kowal@gmail.com</p></a>
        </div>
      </div>

      <!-- CONTACT FORM -->
      <form class="main-contact__form" id="contactForm" novalidate>
        <div class="main-contact__forml">
          <input type="text" id="name" name="name" required placeholder=" " />
          <label for="name">Imię i nazwisko</label>
        </div>
        <div class="main-contact__forml">
          <input type="email" id="email" name="email" required placeholder=" " />
          <label for="email">Adres email</label>
        </div>
        <div class="main-contact__forml">
          <textarea id="message" name="message" rows="4" required placeholder=" "></textarea>
          <label for="message">Twoja wiadomość</label>
        </div>
        <button type="submit" class="main-contact__button">Wyślij wiadomość</button>
        <p class="main-contact__status" aria-live="polite"></p>
      </form>
      <div class="gallery">
        <img src="img/senior.webp" alt="Zdjęcie 1" id="gallery-image" />
        
        <div class="arrow arrow-left" id="prev">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </div>
        
        <div class="arrow arrow-right" id="next">
          <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
        </div>
      </div>

      <script>
        const images = [
          "galeria/1.webp",
          "galeria/5.webp",
          "galeria/3.webp",
          "galeria/4.webp",
          "galeria/5.webp",
          "galeria/6.webp",
          "galeria/7.webp",
          "galeria/8.webp",
          "galeria/9.webp",
          "galeria/10.webp",
          "galeria/11.webp",
          "galeria/12.webp",
        ];
      
        let currentIndex = 0;
        const imgElement = document.getElementById('gallery-image');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
      
        function showImage(index) {
          imgElement.style.transform = 'scale(0.95)';
          setTimeout(() => {
            imgElement.src = images[index];
            imgElement.style.transform = 'scale(1)';
          }, 200);
        }
      
        prevBtn.addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          showImage(currentIndex);
        });
      
        nextBtn.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % images.length;
          showImage(currentIndex);
        });
      </script>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  </div>
</body>
